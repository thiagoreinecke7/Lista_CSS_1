<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5.A</title>

    <style>
        p{
            font-size: 25px;
            text-align: center;
        }
        #container{
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
        }
        .box{
            text-align: center;
            line-height: 160px;
            font-size: 50px;
            height: 25%;
        }
        div:nth-child(1){
            background-color: blue;
            top: 0;
        }
        div:nth-child(2){
            background-color: green;
            top: 25%;
        }
        div:nth-child(3){
            background-color: red;
            top: 50%;
        }
        div:nth-child(4){
            background-color: yellow;
            top: 75%;
        }

    </style>

</head>
<body>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div>
            <p>Para voltar a <b>lista de atividades</b> clique <a href="https://thiagoreinecke7.github.io/Lista_CSS_1/"><b>aqui</b></a>.</p>
            <br>
        </div>
    </div>
</body>
</html>
